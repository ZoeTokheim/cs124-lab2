<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font: Roboto + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link

      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="left-aligned">
          <i class="fas fa-phone-alt fa-4x"></i>
          <h1>Calls and Texts</h1>
        </div>
        <i class="fas fa-home fa-4x right-aligned"></i>
      </div>
    </div>

    <div class="search-and-filter-background">
      <div class="search">
        <i class="fas fa-search fa-3x"></i>
        <label for="search" class="search-label">Search</label>
        <input type="text" id="search" name="search" placeholder="Search" />
      </div>
      <div class="filter">
        <input type="checkbox" id="filter" name="hide-completed" />
        <label for="filter"><p>Hide completed tasks</p></label>
      </div>
    </div>

    <div id="list-of-tasks">
      <div class="task">
        <div class="left-aligned">
          <input type="checkbox" id="call-mom" name="call-mom-done" />
          <div class="task-and-date">
            <label for="call-mom"><h2>Call Mom</h2></label>
            <p class="date">2/10/22, 5:00 PM</p>
          </div>
        </div>
        <div class="right-aligned">

      <div class="add-task">
        <i class="fas fa-plus fa-4x"></i>
        <h2>Add New Task</h2>
      </div>
